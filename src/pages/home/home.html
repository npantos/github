<ion-header>
    <ion-navbar>
        <ion-title text-center>Git</ion-title>
    </ion-navbar>
</ion-header>

<ion-content class="card-background-page">

    <ion-card primary>
        <ion-item>
            <ion-input [(ngModel)]="username" placeholder="Unesite git nalog"></ion-input>
        </ion-item>
        <ion-item>
            <button full ion-button (click)="search(username)">Tra≈æi</button>
        </ion-item>
    </ion-card>

    <ion-card *ngFor="let git of gits">
        <img src="{{ git.owner.avatar_url}}">
        <div class="card-title"><a href="{{ git.html_url }}">{{ git.name }}</a></div>
        <div class="card-subtitle">{{ git.full_name }}
            <br>
            {{ git.created_at | date : "dd.MM.y." }}
        </div>
    </ion-card>


</ion-content>
